<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src=
                    "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity=
                    "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>

    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/orderCards.css" rel="stylesheet">

</head>
<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="navbar-brand" >Время читать</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/personal_account">Личный кабинет</a>
                    <a class="nav-link active" aria-current="page" href="/cart">Корзина</a>
                    <a class="nav-link" href="/orders">Заказы</a>
                    <form class="nav-link" method="post" th:action="@{/logout}">
                        <button class="btn btn-primary" type="submit">Выйти из личного кабинета</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

</header>

<main>
    <h3>Заказы</h3>
    <div class="order-card" th:each="order : ${orders}">
      <h3 th:text="'Заказ №' + ${order.getNumber()}"></h3>
      <img th:src="'/img/' + ${order.getProduct().getImageList[0].getFileName()}" width="300px">
      <br>
      <p th:text="'Наименование:' + ${order.getProduct().getTitle()}"></p>
        <p th:text="'Количество: ' + ${order.getCount()}"></p>
        <p th:text="'Цена: ' + ${order.getProduct().getPrice()}"></p>
        <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MM-yyyy')}"></p>
        <p th:text="'Статус: ' + ${order.getStatus()}"></p>
    </div>
</main>
</body>
</html>
