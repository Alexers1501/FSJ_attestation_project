<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">

    <link href="/css/signin.css" rel="stylesheet">

</head>
<body class="text-center">

    <main class="form-signin">
        <h1>Вход</h1>
        <form method="POST" action="/process_login">
        <!--    Spring сам поймет что csrf токен нужно будет внедрить во все фоормы-->

            <label for="username">Введите логин:</label>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <input class="form-control" type="text" placeholder="Введите логин" name="username" id="username"/>

          <br>

            <label for="password">Введите пароль:</label>
          <input class="form-control" type="password" placeholder="Введите пароль" name="password" id="password"/>

          <br>
          <input class="w-100 btn btn-lg btn-primary"  type="submit" value="Войти"/>
        </form>
        <!--Если в параметрах, которые мы получаем есть объект error, то выводтся сообщение-->
        <div th:if="${param.error}" style="color: red">
          Неправильный логин ли пароль
        </div>
        <br>
        <a href="/registration">Зарегистрироваться</a>
        </main>
</body>
</html>
