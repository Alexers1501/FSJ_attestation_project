<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<h3>Вход</h3>
<form method="POST" action="/process_login">
<!--    Spring сам поймет что csrf токен нужно будет внедрить во все фоормы-->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <label for="username">Введите логин:</label>
  <input type="text" placeholder="Введите логин" name="username" id="username"/>
  <br>
  <label for="password">Введите пароль:</label>
  <input type="text" placeholder="Введите пароль" name="password" id="password"/>
  <br>
  <input type="submit" value="Войти"/>
</form>
<!--Если в параметрах, которые мы получаем есть объект error, то выводтся сообщение-->
<div th:if="${param.error}" style="color: red">
  Неправильный логин ли пароль
</div>
<a href="/registration">Зарегистрироваться</a>
</body>
</html>
