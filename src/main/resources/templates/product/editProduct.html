<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование книги (товара)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src=
                  "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity=
                  "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous">
  </script>

  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/navbar.css" rel="stylesheet">

</head>
<body>

<header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <h2 class="navbar-brand" >Время читать</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/admin">Личный кабинет</a>
          <a class="nav-link active" aria-current="page" href="/admin/product/add">Добавить товар</a>
          <a class="nav-link active" href="/admin/users/info">Список пользователей</a>
          <a class="nav-link active" href="/admin/orders/info">Список заказов в магазине</a>
          <form class="nav-link" method="post" th:action="@{/logout}">
            <button class="btn btn-primary" type="submit">Выйти из личного кабинета</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

</header>

<main>
  <h3>Редактирование книги ил другого товара</h3>
  <form th:method="POST" th:action="@{/admin/product/edit/{id}(id=${product.getId()})}" th:object="${product}" enctype="multipart/form-data">
    <label for="title">Введите наименование товара</label>
    <input type="text" th:field="*{title}" placeholder="Наименование" id="title"/>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br>
    <br>
    <label for="description">Введите описание товара</label>
    <textarea th:field="*{description}" placeholder="Описание" id="description"></textarea>
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br>
    <br>
    <label for="price">Введите цену товара</label>
    <input type="number" th:field="*{price}" min="1" step=0.00 placeholder="Цена" id="price"/>
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    <br>
    <br>
    <label for="author">Введите ФИО автора</label>
    <input type="text" th:field="*{author}" placeholder="Автор" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br>
    <br>
    <label for="publisher">Введите ФИО автора</label>
    <input type="text" th:field="*{publisher}" placeholder="Издательство" id="publisher"/>
    <div style="color: red" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></div>
    <br>
    <br>
    <label for="category">Выберите категорию товара</label>
    <select name="category" th:field="*{category}" id="category">
      <div th:each="element: ${category}">
        <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
      </div>
    </select>
    <br>
    <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
    <br>
    <label for="seller">Ввдте данные о продавце</label>
    <textarea th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
    <br>
  <!--  <p style="color: red">Вы можете доавить до 5 фото. Первая фотография не может быть пустой, так как она будет являться главной при выводе карточки товара</p>-->

  <!--  <input type="file" name="file_two">-->
  <!--  <input type="file" name="file_three">-->
  <!--  <input type="file" name="file_four">-->
  <!--  <input type="file" name="file_five">-->
  <!--  <br>-->
  <!--  <br>-->
    <input type="submit" value="Редактировать">
  </form>
</main>
</body>
</html>
