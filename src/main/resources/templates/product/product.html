<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
<h3>Сортировка, поиск, фильтрация</h3>
<form th:method="post" th:action="@{/product/search}">
    <fieldset>
        <legend>Выберите параметры для сортировки, поиска, фильтрации:</legend>
        <label for="search">Писк по наименованию</label>
        <input type="text" id="search" name="search" th:value="*{value_search}">
        <br>
        <p>Цена, Р</p>
        <label for="ot">От</label>
        <input type="text" name="ot" id="ot" th:value="*{value_price_ot}">
        <label for="do">До</label>
        <input type="text" name="do" id="do" th:value="*{value_price_do}">
        <br>
        <br>
        <div>
            <input type="radio" id="ascending_price" name="price" sorted_by_ascending_price>
            <label for="ascending_price">Отсортировать по возрастанию цены</label>
            <input type="radio" id="descending_price" name="price" value="sorted_by_descending_price">
            <label for="descending_price">Отсортировать по убыванию цены</label>
        </div>
        <p>Категория товаров: </p>
        <div th:each="category : ${categories}">
            <input type="radio" th:id="${category.getDbName()}" name="contract" th:value="${category.getDbName()}">
            <label th:for="${category.getDbName()}" th:text="${category.getName()}"></label>
        </div>
<!--        <input type="radio" id="furniture" name="contract" value="furniture">-->
<!--        <label for="furniture">Мебель</label>-->
<!--        <input type="radio" id="clothes" name="contract" value="clothes">-->
<!--        <label for="clothes">Одежда</label>-->
<!--        <input type="radio" id="appliances" name="contract" value="appliances">-->
<!--        <label for="appliances">Бытовая техника</label>-->
        <br>
        <br>
        <input type="submit" value="Найти">
    </fieldset>
</form>
<hr>
<h3>Результат поиска, сортировки и фильтрации</h3>
<div th:each="product : ${search_product}">
    <img th:src="'/img/' + ${product.getImageList[0].getFileName()}" width="300px">
    <br>
    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
    <hr>
</div>

<h3>Доступные товары: </h3>
<div th:each="product : ${products}">
  <img th:src="'/img/' + ${product.getImageList[0].getFileName()}" width="300px">
    <br>
    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
    <p th:text="'Цена: ' + ${product.getPrice()}"/>
    <hr>
</div>
</body>
</html>
