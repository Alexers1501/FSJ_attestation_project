<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователях магазина</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src=
                    "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity=
                    "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>

    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/userCards.css" rel="stylesheet">

</head>
<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="navbar-brand" >Время читать</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/admin">Личный кабинет</a>
                    <a class="nav-link active" aria-current="page" href="/admin/product/add">Добавить товар</a>
                    <a class="nav-link active" href="/admin/users/info">Список пользователей</a>
                    <a class="nav-link active" href="/admin/orders/info">Список заказов в магазине</a>
                    <form class="nav-link" method="post" th:action="@{/logout}">
                        <button class="btn btn-primary" type="submit">Выйти из личного кабинета</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

</header>

<main>
    <h2>Список зарегистрированных пользователей книжного магазина "Время читать"</h2>
    <div class="flex-div">
        <div class="user-card" th:each="person : ${users}">
          <h3 th:text="'Пользователь № ' + ${person.getId()}"></h3>
          <p th:text="'Login: ' + ${person.getLogin()}"></p>
          <p th:text="'Роль: ' + ${person.getRole()}"></p>
            <a th:href="@{/admin/users/edit/{id}(id=${person.getId()})}">Редактировать</a>
          <hr>
        </div>
    </div>
</main>
</body>
</html>
